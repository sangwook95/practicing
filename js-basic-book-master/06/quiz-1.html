<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>memeber 객체</title>
	<style>
		body {font-size:1.2em; line-height: 2em;}
	</style>
</head>
<body>
	<script>
		
				/*

		var member1 = {
			name: "홍길동",
			id: 123,
			age: 25,
			address: "서울" 
		};
		*/

		function Member1(name, id, age, address) {
			this.name = name;
			this.id = id;
			this.age = age;
			this.address = address;
		}
		
		
		var person = new Member1("홍길동", 123, 25, '서울');


		document.write("<h2>" + person.name + "</h2>");
		document.write("<ul><li>id : " + person.id + "</li>");
		document.write("<li>나이 : " + person.age + "</li>");
		document.write("<li>주소 : " + person.address + "</li></ul>");	
	</script>
</body>
</html>
