<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">	
	<title>직접 만들어 보는 함수</title>
</head>
<body>
	<script>
		var firstNum = parseInt(prompt("첫번째 숫자는?"));
		var secendNum = parseInt(prompt("두번째 숫자는?"));
		var result = add(firstNum, secendNum);
		
		document.write("<p>" + firstNum + " + " + secendNum + " = " + result + "</p>");
		
		function add(a, b) {
			var sum = a + b;
			return sum;
		}
	</script>
</body>
</html>
