<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>팩토리얼 계산하기</title>
	<link rel="stylesheet" href="css/factorial.css">
</head>
<body>
	<script>
		var n = prompt("값을 입력하시오.", "number");
		var nFact = 1;
		var i = 2;
		while(i <= n) {
			nFact *= i;
			i++;
		}
		document.write(n + '을 순차적으로 곱하면' + nFact + '이 됩니다.');
	</script>
</body>
</html>
