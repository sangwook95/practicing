<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>세션 선택</title>
	<link rel="stylesheet" href="css/switch.css">
</head>
<body>
	<script>
		var session = prompt("관심 세션을 선택해 주세요. 1-마케팅, 2-개발, 3-디자인", "1");

		switch (session) {
			case "1" : document.write("<p>마케팅 강의실은 <strong>203호</strong> 입니다.</p>");
				break;
			case "2" : document.write("<p>개발 강의실은 <strong>204호</strong> 입니다.</p>");
				break;
			case "3" : document.write("<p>디자인 강의실은 <strong>205호</strong> 입니다.</p>");
		}
		
	</script>
</body>
</html>
