<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>클릭전입니다</p>

    <button onclick="click1()">버튼</button>

    <p id="text">클릭전입니다</p>


    <button onclick="click2()">버튼</button>

    <p class='text'>클릭전입니다</p>

    <button onclick="click3()">버튼</button>

    <script>
        let text1 = document.getElementsByTagName('p'); //s는 인덱스를 꼭 써줘야 함 
        let text2 = document.getElementById('text');  //get은 # .를 식별해줄 필요가 없으므로 작성하지 않는다 
        let text3 = document.getElementsByClassName('text') //s는 인덱스를 꼭 써줘야 함

        function click1() {
            text1[0].innerText = '첫번째 버튼 눌렀습니다';
        }

        function click2() {
            text2.innerText = '두번째 버튼 눌렀습니다';
        }

        function click3() {
            text3[0].innerText = '세번째 버튼 눌렀습니다';
        }
    </script>
</body>
</html>
