    <div class="select-this">클릭해보세요</div>

     <script>
         const selectDiv = document.querySelector('.select-this');

         selectDiv.addEventListener('click',clickEvent)

         function clickEvent() {
             alert('클릭되었습니다');
         } 
     </script>
