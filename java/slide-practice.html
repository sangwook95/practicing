<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .wrapper > div {
            width: 300px;
            height: 150px;
            float: left;
        }

        .box1 {
            background-color: red;
        }

        .box2 {
            background-color: black;
        }

        .box3 {
            background-color: green;
        }

        .box4 {
            background-color: yellow;
        }

        .box5 {
            background-color: blue;
        }
        .wrapper::after {
            content: '';
            display: block;
            clear: both;
        }
    </style>
</head>

<body>
        <div class="wrapper">
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
        </div>
        <button onclick='slidebtn()'>우측으로 갑니다</button>
    <script>
        function slidebtn() {
            document.querySelector('.wrapper').style.transform = `translateX("-" + 300 + "px")`
        }
    </script>
</body>

</html>
