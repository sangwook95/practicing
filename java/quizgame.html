<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

    let count = 10;
    let quizNumber = Math.floor(Math.random()*100+1);
    let result 
    
    while(true) {
        let userNumber = parseInt(prompt('1~100사이의 숫자를 입력해주세요', '남은기회' + count--));
        if(count === 0) {
            alert('실패입니다..')
            result = false
            document.write('정답은' + quizNumber + '입니다')
            break;
        }

        if(userNumber > quizNumber) {
            alert('Down')
        }
        else if (userNumber < quizNumber) {
            alert('Up')
        }
        else {
            alert('정답입니다!')
            result = true
            break;
        }

    }

    if( result ) {
        document.write('축하합니다')
    }
    </script>
</body>
</html>
