<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var cars = parseInt(prompt('당신은 자동차를 몇대 가지고 계신가요?'));

        switch (cars) {
            case 0:
                alert('뚜벅이군요');
                break;
            case 1:
                alert('1대있군요');
                break;
            case 2:
                alert('차가 많군요');
                break;
            case 3: 
                alert('부자시군요');
                break;
            default: 
                alert('너무 많아요!');
        }
    </script>
</body>

</html>
