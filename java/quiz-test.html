<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let userNumber = parseInt(prompt('과목 수를 입력해주세요'));
        let userSubject = new Array();
        for(let i = 0; i < userNumber; i++) {
            let rondomScore = Math.floor(Math.random()*100+1);
            userSubject.push(rondomScore)
        }

        let userMaxScore = Math.max(userSubject);
        let userMinScore = Math.min(userSubject);
        let result = (userMaxScore + userMinScore) / 2;
        
        document.write('평균 점수는' + result + '입니다');
    </script>
</body>
</html>
