        let num = parseInt(prompt('숫자를 처음부터 더합니다'));
        let sum = 0;
        let i = 1;

        while(i <= num) {
            sum += i
            i++ 
        };
        document.write('1부터' + num + '까지 더한 숫자는' + sum + '입니다');
