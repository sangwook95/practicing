<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            overflow: hidden;
            width: 880px;
        }
        div {
            width: 90px;
            float: left;
            padding: 10px;
            border: 1px solid black;
            margin: 10px;
            box-sizing: border-box;
        }
        
    </style>
</head>

<body>
    <script>
        document.write('<ul class="wrap">');
        for(var j = 2; j <= 9; j++) {
            document.write('<div>')
            for(var k = 1; k <=9; k++) {
                document.write(j + 'X' + k + '=' + j*k + '<br>')
            }
            document.write('</div>')
        }
        document.write('</ul>');
        document.write('<ul class="wrap">');
        for(var j = 12; j <= 19; j++) {
            document.write('<div>')
            for(var k = 1; k <=9; k++) {
                document.write(j + 'X' + k + '=' + j*k + '<br>')
            }
            document.write('</div>')
        }
        document.write('<ul class="wrap">');
    </script>
</body>

</html>
