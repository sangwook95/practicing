    <script>
    function space() {
        document.write('&nbsp&nbsp&nbsp');
    }

    function star() {
        document.write('&nbsp*&nbsp');
    }
    function enter() {
        document.write('<br>');
    }

    for(let i =0; i <5; i++) {
        for(let j= 0; j <5; j++) {
            star()
        }
        enter()
    }

    enter();

    for(let i =0; i <5; i++) {
        for(let j= 0; j <=i; j++) {
            star()
        }
        enter()
    }

    enter();

    for(let i =0; i <5; i++) {
        for(let j = 0; j < 5-i; j++) {
            star()
        }
        enter()
    }

    enter();

    for(let i =0; i <5; i++) {
        for(let j = 0; j < 4-i; j++) {
            space()
        }
        for(let j= 0; j <=i; j++) {
            star()
        }

        enter()
    }

    enter();

    

    for(let i = 0; i <5; i++) {
        star()
    }
    enter()
    for(let i =0; i <4; i++) {
        for(let j= 0; j <=i; j++) {
            space()
        }
        for(let j = 0; j < 4-i; j++) {
            star()
        }
        enter()
    }
