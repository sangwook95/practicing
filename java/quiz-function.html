<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function space() {
        document.write('&nbsp&nbsp&nbsp');
    }

    function star() {
        document.write('&nbsp*&nbsp');
    }
    function enter() {
        document.write('<br>');
    }

    for(let i =0; i <5; i++) {
        for(let j= 0; j <5; j++) {
            star()
        }
        enter()
    }

    enter();

    for(let i =0; i <5; i++) {
        for(let j= 0; j <=i; j++) {
            star()
        }
        enter()
    }

    enter();

    for(let i =0; i <5; i++) {
        for(let j = 0; j < 5-i; j++) {
            star()
        }
        enter()
    }

    enter();

    for(let i =0; i <5; i++) {
        for(let j = 0; j < 4-i; j++) {
            space()
        }
        for(let j= 0; j <=i; j++) {
            star()
        }

        enter()
    }

    enter();

    

    for(let i = 0; i <5; i++) {
        star()
    }
    enter()
    for(let i =0; i <4; i++) {
        for(let j= 0; j <=i; j++) {
            space()
        }
        for(let j = 0; j < 4-i; j++) {
            star()
        }
        enter()
    }

   



    </script>
</body>
</html>
