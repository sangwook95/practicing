<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            background-color: #dfdfdf;
            width: 800px;
            height: 2000px;
            position: relative;
        }
        .container div {
            width: 400px;
            height: 400px;
            background-color: red;
            float: left;
        }
        
        .container .box2 {
            background-color: aqua;
            float: right;
            position: absolute;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
    </div>
</body>

</html>
