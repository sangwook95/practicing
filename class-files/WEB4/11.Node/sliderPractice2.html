<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .wrapper{
            width: 300px;
            margin: 0 auto;
        }
        .slider{
 
            width: 300px;
            height: 150px;
            overflow: hidden;
        }
        .slider-box{
            /* width: 1200px; */
            height: 150px;

        }
        .slide{
            width:300px;
            height:150px;
            float: left;
            font-size: 100px;
            text-align: center;
        }
        .content1{
            background-color: red;
        }
        .content2{
            background-color: blue;
        }
        .content3{
            background-color: pink;
        }
        .content4{
            background-color: blueviolet;
        }
        .buttons{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .radio-container{
            display: flex;
        }
        .round-button{
            width: 10px;
            height: 10px;
            border: 2px solid gray;
            border-radius: 50%;
            text-indent: -9999px;
            margin : 0 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <ul class="slider-box">
                <li class="slide content1">1</li>
                <li class="slide content2">2</li>
                <li class="slide content3">3</li>
                <li class="slide content4">4</li>
            </ul>
        </div>
        <div class="buttons">
            <button onclick="slideToLeft()">이전</button>
            <ul class="radio-container">
                <li class="round-button">1</li>
                <li class="round-button">2</li>
                <li class="round-button">3</li>
                <li class="round-button">4</li>
            </ul>
            <button onclick="slideToRight()">다음</button>
        </div>
    </div>


    <script>
        let index = 1;
        let moveCheck = true;
        let buttonArray = document.querySelectorAll('.round-button');
        let radioContainer = document.querySelector('.radio-container')
        let slideContainer = document.querySelector('.slider-box')
        let slideArray = document.querySelectorAll('.slider-box > li') 
        let firstSlideCopy = slideContainer.firstElementChild.cloneNode(true);
        let lastSlideCopy = slideContainer.lastElementChild.cloneNode(true);

        slideContainer.appendChild(firstSlideCopy);
        slideContainer.insertBefore(lastSlideCopy,slideContainer.firstElementChild);

        slideContainer.style.width = 300 * (slideArray.length + 2) + 'px'
        buttonArray[index-1].style.backgroundColor = 'grey';
        slideContainer.style.transform = 'translateX(-' + 300 + 'px)';

        for( let i = 0; i < buttonArray.length; i++) {
            buttonArray[i].addEventListener('click', buttonNextClick)
        }

        function buttonNextClick() {
            if(moveCheck) {
                moveCheck = false;
                buttonClear();
                this.style.backgroundColor = 'grey';
                index = this.innerText;
                slideFunc()
                
            }
        }
        





        


        function slideFunc() {
            slideContainer.style.transform = 'translateX(-' + (300*index) + 'px)'
        }
        function buttonClear() {
            for( let i = 0; i < buttonArray.length; i++) {
                buttonArray[i].style.backgroundColor = '';
            }
        }







    </script>

</body>
</html>
