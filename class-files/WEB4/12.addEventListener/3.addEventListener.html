<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="select-this">클릭해보세요</div>

    <script>
        const selectDiv = document.querySelector('.select-this');

        selectDiv.addEventListener('click',clickEvent);

        function clickEvent(){
            alert("클릭되었습니다");
        }

    </script>
</body>
</html>
