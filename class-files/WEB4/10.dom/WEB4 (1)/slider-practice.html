<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .wrapper {
            width: 300px;
            height: 150px;
            overflow: hidden;
        }
        .slider {
            width: 1200px;
            height: 150px;
            overflow: hidden;
            transition-duration: 1s;
        }
        .slider > li {
            width: 300px;
            height: 150px;
            float: left;
            text-align: center;
            font-size: 50px;
        }
        .slider1 {
            background-color: red;
        }
        .slider2 {
            background-color: black;
        }
        .slider3 {
            background-color: yellow;
        }
        .slider4 {
            background-color: blue;
        }
        
    </style>
</head>

<body>
    <div class="wrapper">
        <ul class="slider">
            <li class="slider1">1</li>
            <li class="slider2">2</li>
            <li class="slider3">3</li>
            <li class="slider4">4</li>
        </ul>
    </div>
    <button onclick='sliderLeft()'>왼쪽으로</button>
    <button onclick='sliderRight()'>오른쪽으로</button>

    <script type="text/javascript">
        let index = 0;   
        function sliderLeft() {
            if(index === 0) {
                index = 4;
            }
            index--;
            document.querySelector('.slider').style.transform = 'translateX(-' + 300*index + 'px)';
        }
        function sliderRight() {
            if(index ===3) {
                index = -1;
            }
            index++;
            document.querySelector('.slider').style.transform = 'translateX(-' + 300*index + 'px)'; 
        }
    </script>
</body>

</html>
