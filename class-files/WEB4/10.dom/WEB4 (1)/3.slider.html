<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슬라이더 연습</title>
    <style>

        *{
            margin: 0;
            padding: 0;
        }
        .wrapper{
            width: 300px;
            height: 150px;
            overflow: hidden;
        }
        .slider-box{
            width: 1200px;
            height: 150px;
            transition: 1s;
        }
        .slide{
            width:300px;
            height:150px;
            float: left;
        }
        .wrapper>.slider-box>div:nth-child(1){
            background-color: red;
        }
        .wrapper>.slider-box>div:nth-child(2){
            background-color: blue;
        }
        .wrapper>.slider-box>div:nth-child(3){
            background-color: pink;
        }
        .wrapper>.slider-box>div:nth-child(4){
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="slider-box">
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
    </div>
    <button onclick="slideToLeft()">왼쪽으로</button>
    <button onclick="slideToRight()">오른쪽으로</button>

    <script>
        let index=0;
        const sliderBox = document.querySelector('.slider-box');

        function slideToLeft(){
            if(index===0){
                index=4;
            }
            index--;
            sliderBox.style.transform = "translateX(-" + 300*(index) +"px)";
        }
        function slideToRight(){
            if(index===3){
                index=-1;
            }
            index++;
            sliderBox.style.transform = "translateX(-" + 300*(index) +"px)";
        }
    </script>
</body>
</html>
