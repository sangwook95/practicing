    <script>

        let student = new Array("홍길동","김철수","이영희");

        let studentAll = student.concat(student2);//배열을 합칠수 있다

        let newSlice2 = splicePractice.slice(2,5);//인수가 두개일때 splice와 다르게 둘 다 인덱스로 사용된다. index 2번부터 복사하고, index5 바로 이전(index4)까지 복사한다
