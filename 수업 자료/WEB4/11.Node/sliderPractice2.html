<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        .wrapper{
            width: 300px;
            margin: 0 auto;
        }
        .slider{
 
            width: 300px;
            height: 150px;
            overflow: hidden;
        }
        .slider-box{
            /* width: 1200px; */
            height: 150px;

        }
        .slide{
            width:300px;
            height:150px;
            float: left;
            font-size: 100px;
            text-align: center;
        }
        .content1{
            background-color: red;
        }
        .content2{
            background-color: blue;
        }
        .content3{
            background-color: pink;
        }
        .content4{
            background-color: blueviolet;
        }
        .buttons{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .radio-container{
            display: flex;
        }
        .round-button{
            width: 10px;
            height: 10px;
            border: 2px solid gray;
            border-radius: 50%;
            text-indent: -9999px;
            margin : 0 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="slider">

            </ul>
        </div>

            </ul>
