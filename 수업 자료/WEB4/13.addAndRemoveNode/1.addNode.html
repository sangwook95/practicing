<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <div class="writeToAdd">
            <input type="text" name="" id="">
            <button>추가</button>
        </div>

        <ul id="text-list">

        </ul>
    </div>
        <script>
            const textList = document.getElementById('text-list');
            const writeToAdd = document.querySelector('.writeToAdd');
            const addButton = writeToAdd.childNodes[3];
            const inputText = writeToAdd.childNodes[1];

            addButton.addEventListener('click', addTextContents);

            function addTextContents(){
                let newLi = document.createElement('li');
                let newText = document.createTextNode(inputText.value);
                let removeElement = document.createElement('span');
                let removeX = document.createTextNode('X');
                removeElement.appendChild(removeX);
                
                
                
                newLi.appendChild(newText);
                newLi.appendChild(removeElement);
                
                
                textList.appendChild(newLi);
                
                removeElement.addEventListener('click', function() {
                    this.parentNode.parentNode.removeChild(this.parentNode);
                });

                inputText.value = '';
                
            }



        </script>

</body>
</html>
