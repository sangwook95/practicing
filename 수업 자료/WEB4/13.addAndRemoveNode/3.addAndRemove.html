<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        ul{
            list-style: none;
        }

        body{
            background-color: #dddddd;
        }
        .search-container{
            width: 300px;
            height: 400px;
            margin: 0 auto;
            background-color: white;
            overflow: hidden;
            margin-top: 32px;
            border-radius: 8px;

            box-shadow: 4px 4px 5px 2px #555555, 0px 0px 4px 5px #ffffff;
        }
        .search-space{
            width: 100%;
            height:24px;
            display: flex;
            
        }
        .search-space input{
            width: 100%;
        }

        .search-space button{
            width: 40px;
            flex-shrink: 0;
            background-color: black;
            border: 0;
            color: white;
        }
        
        .search-container p{
            padding-left: 16px;
            padding-bottom: 8px;
            padding-top: 16px;
        }

        .search-history li{
            display: flex;
            justify-content: space-between;
            margin: 8px
        }
        span{
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="search-container">
            <div class="search-space">
                <input type="text">
                <button>검색</button>
            </div>
            <p>최근 검색어</p>
            <ul class="search-history">
 
            </ul>
        </div>
    </div>

    <script>
        let searchContents = document.querySelector('.search-history')
        let text = document.querySelector('.search-space input');
        let searchButton = document.querySelector('.search-space button');
        
        searchButton.addEventListener('click', makeHistory);
        
        function makeHistory(){
            
            let newHistory = document.createElement('li');
            let textNode = document.createTextNode(text.value);

            newHistory.appendChild(textNode);

            let delSpan = document.createElement('span');
            let delTextNode = document.createTextNode('삭제');

            delSpan.appendChild(delTextNode);

            newHistory.appendChild(delSpan);
            searchContents.insertBefore(newHistory,searchContents.firstChild);

            delSpan.addEventListener('click', function(){
                searchContents.removeChild(this.parentNode);
            })

            
            text.value='';
        }
        </script>
    </body>
</html>
