<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var i = 1;
        var sum = 0;

        while(true){
            sum+=i;
            i++;
            if(i===10){
                break;
            }
        }
        document.write(sum);
        

    </script>
</body>
</html>
