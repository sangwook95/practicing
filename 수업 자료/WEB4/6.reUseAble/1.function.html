<body>
    <script>

        function multiply(a,b = 5){
            return a * b;
        }

        let number1 = parseInt(prompt("첫번째 숫자를 입력하세요"));
        let number2 = parseInt(prompt("두번째 숫자를 입력해주세요"));

        let multi = multiply(number1, number2);

        
        alert(multi);


    </script>
</body>
