<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let testScore = new Array(parseInt(prompt('시험을 몇과목 치르셨나요???')));
        
        arrayMaker(testScore); // 배열 생성
        
        let average = Math.floor(averageMaker(testScore)); //평균 구함
        let scoreMax = Math.max(...testScore);
        let scoreMin = Math.min(...testScore);
        document.write('최고점수는' + scoreMax + '점, 최저점수는' + scoreMin + '점 입니다. 이 과목들의 평균 점수는' + average + '점 입니다');





        function arrayMaker(array) {
            for(let i = 0; i < array.length; i++) {
                array[i] = Math.floor(Math.random()*100+1);

            }
        }

        function averageMaker(array) {
            let sum = 0
            for(let i = 0; i < array.length; i++) {
                sum += array[i];
            }
            return sum/array.length;
        }


    </script>


</body>
</html>
