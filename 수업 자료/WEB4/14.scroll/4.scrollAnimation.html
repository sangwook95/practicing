<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            font-size: 50px;
        }

        .container>h2 {
            padding: 400px;
            line-height: 100px;
            transition: 1s;
        }

        .by-left {
            transform: translateX(-100px);
            opacity: 0;
        }

        /* 스크롤 막는 클래스 */
        .stop-scroll {
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Lorem Ipsum is</h2>
        <h2> simply dummy text of the printing</h2>
        <h2>and typesetting industry.</h2>
        <h2>Lorem Ipsum has been the industry's</h2>
        <h2>standard dummy text ever since the 1500s</h2>
        <h2>when an unknown printer took</h2>
    </div>

    <script>
        
        let h2Tags = document.getElementsByTagName('h2');
        let body = document.getElementsByTagName('body');
        
        body[0].classList.add('stop-scroll');

        for (let i = 0; i < h2Tags.length; i++) {
                h2Tags[i].classList.add('by-left');

                document.addEventListener('scroll', function () {
                    if (scrollY > i * 900 - 100) {
                        h2Tags[i].classList.remove('by-left');
                    };
                });
            };


        setTimeout( function() {
            h2Tags[0].classList.remove('by-left');
            setTimeout( () => {
                body[0].classList.remove('stop-scroll');
            }, 1000);
        }, 1000
        );
