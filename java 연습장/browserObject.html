<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <button id="move" onclick='moveToNaver()'>네이버로 이동</button>

    <script>
        // history는 location과 달리 값 변경이 되지 않는다
        
        function moveToNaver() {
            window.open('popup.html','naver', 'width = 500, height = 500, left = 300, top = 300'); // 첫번째 오픈주소 url, 2번째 window.name값, 3번째 속성들....
        }
    </script>

</body>
</html>
