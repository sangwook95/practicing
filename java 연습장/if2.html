<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var childCm = parseInt(prompt('어린이의 키가 몇입니까?','cm'));
        if(childCm > 0 && childCm <=200) {
            if(childCm > 135) {
                alert('이 어린이는 놀이기구를 탑승 할 수 있습니다')
            }
            else {
                alert('이 어린이는 놀이기구를 탑승 할 수 없습니다')
            }
        }
        else {
            alert ('값이 잘못되었습니다')
        };

    </script>
</body>
</html>
