<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var age = parseInt(prompt('나이를 입력하세요','주류 구매는 성인만 가능합니다'));

    if(age > 0 && age <= 150){
        if(age>=20) {
            alert('어서오세요')
        }
        else{
            alert('미성년자는 구매할 수 없습니다')
        }
    }
    else{
        alert('잘못된 입력입니다')
    }

    </script>
</body>
</html>
