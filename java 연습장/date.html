<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span id="min"></span>
    <script>
        
        let userBirth = new Date(prompt('출생일을 입력하시오', 'YYYY-MM-DD'));
        let userBirthTime = userBirth.getTime();
        let currentDay = new Date();
        let currentTime = currentDay.getTime();
        let result = Math.round((currentTime - userBirthTime)/1000/60/60/24);
        
        document.querySelector('#min').innerHTML = '당신이 태어난지' + result + '일 지났습니다' // document.innerText는 querySelcetor 안에 직접 텍스트가 들어가는것이고 document.innerHTML은 타이핑한 요소까지 반영된다 ex(document.innerHTML = '<br>') <-적용 가능 document.innerText는 적용 불가능
        </script>

</body>
</html>
